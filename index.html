<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Review</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Essay Review</h1>
        <p>Enter your essay below and click "Review" to get feedback.</p>

        <textarea id="essay" placeholder="Write your essay here..." rows="8" cols="50"></textarea>
        <br>
        <button id="submit-btn">Review</button>

        <div id="result" class="result"></div>
    </div>

    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
